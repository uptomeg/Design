<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restify</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg navbar-light bg-success-subtle sticky-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <!-- Navbar brand -->
        <button type="button" class="btn btn-primary rounded-9" onclick="window.location.href='index.html';">Restify</button>
      </div>
  
      <!-- Right elements -->
      <div class="d-flex align-items-end">
        <!-- Icon -->
        <a class="text-reset me-3" href="#">
          <i class="fas fa-star"></i>
        </a>
  
        <a class="text-reset me-3" href="message.html">
          <!-- <i class="fas fa-shopping-cart"></i> -->
          <i class="fas fa-bell"></i>
          <span class="badge rounded-pill badge-notification bg-danger">1</span>
        </a>
  
        <div class="dropdown">
          <a
            class="dropdown-toggle d-flex align-items-center hidden-arrow"
            href="#"
            id="navbarDropdownMenuAvatar"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
              class="rounded-circle"
              height="25"
              alt="Avatar"
              loading="lazy"
            />
          </a>
          
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuAvatar"
          >
            <li>
              <a class="dropdown-item" href="#">Home</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Properties</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Trips</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Orders</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Log out</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>

  <div class="container py-5">

    <div class="row">
      <div class="my-auto">
        <div class="card mb-4 back">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <p class="text-mute">Upload new avatar</p>
            <div class="d-flex justify-content-center mb-2">
              <input class="form-control form-control-sm" id="formFileSm" type="file" placeholder="Upload new image">
            </div>
          </div>
        </div>

        <div class="my-auto">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 my-3">First Name</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control my-3" placeholder="Your First Name"/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 my-3">Last Name</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control my-3" placeholder="Your Last Name"/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 my-3">Email</p>
                </div>
                <div class="col-sm-9">
                  <input type="email" class="form-control my-3" placeholder="Your Email"/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 my-3">Phone</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control my-3" placeholder="Your Phone"/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0 my-3">Describe yourself</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control my-3" placeholder="....."/>
                </div>
              </div>
              <div class="d-flex flex-row-reverse">
                <button type="button" id="submit" name="submit" class="btn btn-primary me-2">Update</button>
                <button type="button" id="submit" name="submit" class="btn btn-secondary me-2">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


</section>
</body>

</html>
